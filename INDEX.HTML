<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form formation</title>
</head>

<body>
    <div class="main">
        <h1>
            CONTACT FORM
        </h1>
        <form onsubmit="return validation()">
            <div class="field">
                <label for="name">ENTER YOUR NAME:</label>
                <input id="name" type="text" placeholder="ENTER YOUR NAME">
                <span id="nameerror"></span>
                <br>
            </div>
            <div class="field">
                <label for="EMAIL">ENTER YOUR eMail:</label>
                <input id="eMail" type="email" placeholder="ENTER YOUR EMAIL ID">
                <span id="eMailerror"></span>
                <br>
            </div>
            <div class="field">
                <label for="PHONE NUMBER">ENTER YOUR PHONE NUMBER:</label>
                <input id="phone" type="tel" placeholder="ENTER YOUR PHONE NUMBER">
                <span id="numbererror"></span>
                <br>
            </div>
            <div class="field">
                <label for="password">ENTER YOUR PASSWORD</label>
                <input id="password" type="password" placeholder="enter password">
                <span id="passworderror"></span>
                <br>
            </div>
            <div class="field">   
                <label for="Cpassword">CONFIRM YOUR PASSWORD</label>
                <input id="Cpassword" type="password" placeholder="CONFIRM PASSWORD">
                <span id="Cpasserror"></span>
                <br>
            </div>
            <div >
                <input type="submit" id="submit" placeholder="submit">
            </div>
            <div>
                <input type="reset" id="reset" placeholder="reset">
            </div>
        </form>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
