<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form formation</title>
</head>

<body>
    <div class="main">
        <h1>
            CONTACT FORM
        </h1>
        <form onsubmit="return validation()">
            <div class="field">
                <label for="name"></label>ENTER YOUR NAME:</label>
                <input id="name" type="text" placeholder="ENTER YOUR NAME">
                <span id="nameerror"></span>
                <br>
            </div>
            <div class="field">
                <label for="EMAIL">ENTER YOUR eMail:</label>
                <input id="eMail" type="email" placeholder="ENTER YOUR EMAIL ID">
                <span id="eMailerror"></span>
                <br>
            </div>
            <div class="field">
                <label for="PHONE NUMBER">ENTER YOUR PHONE NUMBER:</label>
                <input id="phone" type="tel" placeholder="ENTER YOUR PHONE NUMBER">
                <span id="numbererror"></span>
                <br>
            </div>
            <div class="field">
                <label for="password">ENTER YOUR PASSWORD</label>
                <input id="password" type="password" placeholder="enter password">
                <span id="passworderror"></span>
                <br>
            </div>
            <div class="field">   
                <label for="Cpassword">CONFIRM YOUR PASSWORD</label>
                <input id="Cpassword" type="password" placeholder="CONFIRM PASSWORD">
                <span id="Cpasserror"></span>
                <br>
            </div>
            <div >
                <input type="submit" id="submit" placeholder="submit">
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function validation()
         {
            var username = document.getElementById('name').value;
            var number = document.getElementById('phone').value;
            var email = document.getElementById('eMail').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('Cpassword').value;

            // REGEX //
            var nameCheck = /^[A-Za-z. ]{3,30}$/;
            var passwordCheck = /^(?=.[0-9])(?=.[!@#$%^&])[a-zA-Z0-9!@#$%^&]{8,16}$/;
            var emailCheck = /^[a-zA-Z0-9_.]{3,}[@][a-zA-Z]{3,}[.]{1}[A-Za-z.]{2,8}$/;
            var phoneCheck = /^[6789][0-9]{9}$/;

            if (nameCheck.test(username)) {
                document.getElementById('nameerror').innerHTML = " ";
            }
            else {
                document.getElementById('nameerror').innerHTML = "*INVALID NAME";
                return false;
            }
            if (emailCheck.test(email)) {
                document.getElementById('eMailerror').innerHTML = " ";
            }
            else {
                document.getElementById('eMailerror').innerHTML = "*INVALID EMAIL";
                return false;
            }
            if (phoneCheck.test(number)) {
                document.getElementById('numbererror').innerHTML = " ";
            }
            else {
                document.getElementById('numbererror').innerHTML = "*INVALID NUMBER";
                return false;
            }
            if (passwordCheck.test(password)) {
                document.getElementById('passworderror').innerHTML = " ";
            }
            else {
                document.getElementById('passworderror').innerHTML = "*INVALID PASSWORD";
                return false;
            }
            if (password.match(cpassword)) {
                document.getElementById('Cpasserror').innerHTML = " ";
            }
            else {
                document.getElementById('Cpasserror').innerHTML = "*PASSWORD IS NOT SAME";
                return false;
            }
        }
    </script>
</body>

</html>
